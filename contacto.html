<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="logo cafeteria">
                </div>

                <nav class="nav-principal">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menú</a>
                    <a href="galeria.html">Galería</a>
                    <a class= "activo" href="contacto.html">Contacto</a>
                </nav>
            </div>

            <div class="texto-header">
                <h1>
                    Mejores granos, mejor café
                </h1>
            </div>
        </div>
    </header>

    <main class="contenedor contenido-principal"> 
        <h2><span>Reserva tu</span>mesa</h2>
        <div class="contenido-contacto">
            <form class="formulario" action="">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="campo">
                    <label for="nombre">Email:</label>
                    <input type="email" id="email" placeholder="Tu email"  required>
                </div>
                <div class="campo">
                    <label for="nombre">Número de Personas:</label>
                    <select name="" id=""  required>
                        <option value="" disabled selected>-- Seleccione --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="4">+4</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="hora">Hora:</label>
                    <input type="time" id="Hora"  max='18:00' required>
                </div>

                <div class="campo">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha"  required>
                </div>
                <div class="campo">
                    <input class="enviar" type="submit" value="enviar">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="contenedor contenido-footer bg-white">
            <div class="footer-box ubicación">
                <h3>
                    Ubicación
                </h3>
                <p>Las palmeras M29</p>
                <p>Ica, Perú</p>
            </div>
            <div class="footer-box reservacion">
                <h3>
                    Reservación
                </h3>
                <p>Tel. 999666999</p>
                <a href="tel:+999666999">Llamar</a>
            </div>
            <div class="footer-box horario">
                <h3>
                    Horario
                </h3>
                <p>Lun-Vie: 11:00 - 22:00</p>
                <p>Sabado:3:00 - 21:00</p>
                
            </div>
            
        </div>
        <p class="copyright">Todos los 
            derechos reservados. La Cafetería Anr~.
        </p>
    </footer>
</body>
</html>
